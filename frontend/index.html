<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- TÃ­tulo -->
        <h1 class="text-center custom-title mb-4">Lista de Tarefas</h1>
        
        <!-- Input para adicionar nova tarefa -->
        <form class="d-flex mb-4">
            <input type="text" id="titulo" class="form-control me-2" placeholder="Digite uma nova tarefa">
            <button id="adicionar" type="button" class="btn btn-success">Adicionar Tarefa</button>
        </form>

        <!-- Lista para exibir tarefas -->
        <ul id="tarefas-lista" class="list-group">
            <!-- Tarefas serÃ£o adicionadas aqui dinamicamente -->
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
